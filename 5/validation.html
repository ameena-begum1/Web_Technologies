<html>
<head>
    <title>Registration Form Validation</title>

    <script>
        function validate() {

            /* Roll Number validation */
            var rn = document.getElementById("roll");
            if (rn.value == "") {
                alert("Roll Number cannot be empty");
                return false;
            }
            if (rn.value.search(/[0-9]{4}-[0-9]{2}-[0-9]{3}-[0-9]{3}$/) == -1) {
                alert("Invalid Roll Number");
                return false;
            }

            /* Name validation */
            var sn = document.getElementById("sname");
            if (sn.value == "") {
                alert("Name cannot be empty");
                return false;
            }
            if (sn.value.search(/[A-Z a-z]*$/) == -1) {
                alert("Invalid Name");
                return false;
            }

            /* Password match validation */
            var pass = document.getElementById("pwd");
            var cpass = document.getElementById("cpwd");
            if (pass.value == "" || cpass.value == "") {
                alert("Password fields cannot be empty");
                return false;
            }
            if (pass.value != cpass.value) {
                alert("Passwords do not match");
                return false;
            }

            /* Phone number validation */
            var pho = document.getElementById("ph");
            if (pho.value == "") {
                alert("Phone number cannot be empty");
                return false;
            }
            if (pho.value.search(/[0-9]{10}$/) == -1) {
                alert("Invalid Phone Number");
                return false;
            }

            /* Email validation */
            var em = document.getElementById("email");
            if (em.value.search(/[A-Z a-z 0-9._]*@[A-Z a-z]*\.[A-Z a-z]*$/) == -1) {
                alert("Invalid Email Address");
                return false;
            }

            return true;
        }
    </script>
</head>

<body>
<center>
    <h1>Student Registration Form</h1>

    <form onsubmit="return validate();">
        <table border="1">
            <tr><td>Roll No</td><td><input type="text" id="roll"></td></tr>
            <tr><td>Name</td><td><input type="text" id="sname"></td></tr>
            <tr><td>Password</td><td><input type="password" id="pwd"></td></tr>
            <tr><td>Confirm Password</td><td><input type="password" id="cpwd"></td></tr>
            <tr><td>Phone</td><td><input type="text" id="ph"></td></tr>
            <tr><td>Email</td><td><input type="text" id="email"></td></tr>
            <tr><td>Address</td><td><textarea id="addr"></textarea></td></tr>
            <tr>
                <td></td>
                <td>
                    <input type="submit">
                    <input type="reset">
                </td>
            </tr>
        </table>
    </form>
</center>
</body>
</html>
